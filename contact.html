<!DOCTYPE html>
<head>
  <title>My Portfolio</title>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href = "style/style.css">    
</head>

<body id="contact">
    <div class="container">
        <nav>
            <li class="left">
                <a href="index.html" id ="current">Home</a>
            </li>
            <section class="center">
                <a href="hobbies.html"><img src="images/hobbiesIcon.svg" alt = "Hobbies"></a>
                <a href="skills.html"><img src="images/skillsIcon.svg" alt = "Skills"></a>
                <a href="projects.html"><img src="images/projectIcon.svg" alt = "Projects"></a>
                <a href="contact.html"><img src="images/contactIcon.svg" alt = "Contact"></a>
            </section>
        </nav>
        <div class="content">
            <info>
                <h2 class = "fade-in">Say hello!</h2> 
                <div class="type-in">
                    <p>Please fill out this form and I will </p>
                    <p>get back to you as soon as possible.</p>
                </div>
                <br>
                <br>
                <icons>
                    <a href = "https://github.com/coletom22" id = "git" title = "Visit my GitHub" target="_blank">
                        <img src="images/github.svg" alt="Github">
                    </a>
                    <a href = "https://www.linkedin.com/in/cole-tom-15a33621b/" id = "linkedin" title = "View my LinkedIn Profile" target="_blank">
                        <img src = "images/linkedin.svg" alt = "Linkedin">
                    </a>
                    <a href = "images/Resume.pdf" id = "resume" title = "Download a copy of my resume" target="_blank">
                        <img src = "images/resume.png" alt = "Resume">
                    </a>
                </icons>
            </info>
            <form>
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <label for="email">
                    Email:
                </label>
                <input type="text" id="email" name="email" placeholder="john@gmail.com" required>
                <label for="phone">
                    Phone number:
                </label>
                <input type="text" id="phone" name="phone" placeholder="(XXX)-XXX-XXXX" required>
                <label for="reason">
                    Reason for inquiry:
                </label>
                <select id="reason" name="reason">
                  <option value="work">Work</option>
                  <option value="hobbies">Hobbies</option>
                  <option value="questions">Questions</option>
                </select>
                <label for="note">
                    Note (optional):
                </label>
                <textarea id="note" name="note" placeholder="Your note.."></textarea>
                <input type="submit" value="Submit">
            </form>
            <script src = "myscripts/script.js"></script>
        </div>
    </div>
</body>
</html>
