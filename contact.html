<!DOCTYPE html>
<head>
  <title>Cole Tom Contact Page</title>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href = "style/style.css">    
  <script src="https://kit.fontawesome.com/4249e5f674.js" crossorigin="anonymous"></script>
</head>

<body id="contact">
    <div class="container">
        <nav>
            <li class="left">
                <a href="index.html" id ="current"><i class="fa-solid fa-house-chimney fa-2xl" style="color: #faf5e9;"></i></a>
            </li>
            <section class = "page-titles">
                <a href="hobbies.html">Hobbies</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </section> 
        </nav>
        <div class="content">
            <info>
                <h2>Say hello!</h2> 
                <div class="type-in">
                    <p>Please fill out this form and I will </p>
                    <p>get back to you as soon as possible.</p>
                </div>
                <br>
                <br>
                <icons>
                    <a href = "https://github.com/coletom22" id = "git" title = "Visit my GitHub" target="_blank">
                        <i class="fa-brands fa-github fa-2xl" style="color: #1f3b1f;"></i>
                    </a>
                    <a href = "https://www.linkedin.com/in/cole-tom-15a33621b/" id = "linkedin" title = "View my LinkedIn Profile" target="_blank">
                        <i class="fa-brands fa-linkedin fa-2xl" style="color: #1f3b1f;"></i>
                    </a>
                    <a href = "images/Cole Tom Resume.pdf" id = "resume" title = "Download a copy of my resume" target="_blank">
                        <i class="fa-regular fa-file fa-2xl" style="color: #1f3b1f;"></i>
                    </a>
                </icons>
            </info>
            <form action = "https://formspree.io/f/xknlklol" method = "POST" id = "contactForm">
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <label for="email">
                    Email:
                </label>
                <input type="text" id="email" name="email" placeholder="john@gmail.com" required>
                <label for="phone">
                    Phone number:
                </label>
                <input type="text" id="phone" name="phone" placeholder="(XXX)-XXX-XXXX" required>
                <label for="reason">
                    Reason for inquiry:
                </label>
                <select id="reason" name="reason">
                  <option value="work">Work</option>
                  <option value="hobbies">Hobbies</option>
                  <option value="questions">Questions</option>
                </select>
                <label for="note">
                    Note (optional):
                </label>
                <textarea id="note" name="note" placeholder="Your note.."></textarea>
                <input type="submit" value="Submit">
            </form>
            <script>
                window.onload = function() {
                    document.getElementById("contactForm").reset();
                };
            </script>
            <script src = "myscripts/phoneFormat.js"></script>
        </div>
    </div>
</body>
</html>
