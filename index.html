            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const figureWrappers = document.querySelectorAll(".figure-wrapper");
        
                    figureWrappers.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add("slide-in");

                });
            </script>
